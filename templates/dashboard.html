<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Traffic Data Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['ID'] }}</td>
                <td>{{ row['Timestamp'] }}</td>
                <td>{{ row['Details'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
