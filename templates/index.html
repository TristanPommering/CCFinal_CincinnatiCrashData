<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row; /* Layout: Left for charts, right for future content */
        }
        #charts-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between charts */
        }
        canvas {
            width: 300px !important; /* Reduce chart size */
            height: 300px !important; /* Reduce chart size */
            margin: 0 auto; /* Center charts in their containers */
        }
        #content-container {
            flex: 2;
            margin-left: 20px; /* Space between left and right sections */
        }
    </style>
</head>
<body>
    <div id="charts-container">
        <h2>Crashes by Vehicle Type</h2>
        <canvas id="vehicleTypeChart"></canvas>

        <h2>Crashes by Gender</h2>
        <canvas id="genderChart"></canvas>

        <h2>Crashes by Light Conditions</h2>
        <canvas id="lightConditionChart"></canvas>
    </div>
    <div id="content-container">
        <h2>Future Chart or Content</h2>
        <p>This section is reserved for additional charts or other content you may want to add later.</p>
    </div>

    <script>
        // Function to fetch data from API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Data fetched from API:", url, data); // Log for debugging
                if (data.error) {
                    console.error("API Error:", data.error);
                    return [];
                }
                return data;
            } catch (error) {
                console.error("Error fetching data from API:", url, error);
                return [];
            }
        }

        // Function to create a pie chart
        function createPieChart(ctx, labels, data, title) {
            if (labels.length === 0 || data.length === 0) {
                console.error("No data available for", title);
                return;
            }

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: title
                        }
                    }
                }
            });
        }

        // Initialize charts
        async function init() {
            // Vehicle Type Chart
            const vehicleTypeData = await fetchData('/data/vehicle-type');
            const vehicleTypeLabels = vehicleTypeData.map(item => item.label);
            const vehicleTypeValues = vehicleTypeData.map(item => item.value);
            createPieChart(
                document.getElementById('vehicleTypeChart').getContext('2d'),
                vehicleTypeLabels,
                vehicleTypeValues,
                'Crashes by Vehicle Type'
            );

            // Gender Chart
            const genderData = await fetchData('/data/gender');
            const genderLabels = genderData.map(item => item.label);
            const genderValues = genderData.map(item => item.value);
            createPieChart(
                document.getElementById('genderChart').getContext('2d'),
                genderLabels,
                genderValues,
                'Crashes by Gender'
            );

            // Light Conditions Chart
            const lightConditionData = await fetchData('/data/light-conditions');
            const lightConditionLabels = lightConditionData.map(item => item.label);
            const lightConditionValues = lightConditionData.map(item => item.value);
            createPieChart(
                document.getElementById('lightConditionChart').getContext('2d'),
                lightConditionLabels,
                lightConditionValues,
                'Crashes by Light Conditions'
            );
        }

        init();
    </script>
</body>
</html>
