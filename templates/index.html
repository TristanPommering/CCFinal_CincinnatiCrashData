<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #filter {
            margin-bottom: 20px;
        }
        #vehicleType {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Crash Data Dashboard</h1>

    <!-- Dropdown for VEHICLETYPE -->
    <div id="filter">
        <label for="vehicleType">Filter by Vehicle Type:</label>
        <select id="vehicleType">
            <option value="">All</option>
        </select>
    </div>

    <script>
        // Fetch and populate the vehicle types dropdown
        async function fetchVehicleTypes() {
            try {
                const response = await fetch('/vehicle-types');
                const vehicleTypes = await response.json();

                const dropdown = document.getElementById('vehicleType');
                vehicleTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    dropdown.appendChild(option);
                });

                console.log("Vehicle types loaded:", vehicleTypes); // Debug log
            } catch (error) {
                console.error("Error fetching vehicle types:", error);
            }
        }

        // Initialize the dropdown
        fetchVehicleTypes();
    </script>
</body>
</html>
